<body>
    <script>
        //factory 函数创建对象

        function creatPerson(name, age) {

            var obj = {
                name: name,
                age: age,
                setName: function(name) {
                    this.name = name;
                }
            }
            return obj;
        }
        var p1 = creatPerson('jx', 21);
        console.log(p1.name);
        p1.setName('wml');
        console.log(p1.name);
    </script>
</body>
