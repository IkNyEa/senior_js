<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function father() {
            var a = 'msg';
        }
        father.name = 'mal';
        var sl = new father();
        console.log(father.name) //undefined
        console.log(father.a); //undefined
        console.log(sl.a); //输出结果还是undefined       事实证明函数对象内部的局部变量并不能通过静态访问和实例化对象取值的方式来访问
        //函数对象的变量和属性是两马事
    </script>
</head>

<body>

</body>

</html>
